<!DOCTYPE html>

<head>

    <title>FlavorFusion - Recipes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">

<body>
    <nav class="navbar navbar-expand-lg fixed-top" data-aos="fade-down">
        <div class="container">
            <a class="navbar-brand me-auto" href="/">Flavor<span class="nav-span">Fusion</span></a>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><img src="./images/logo-light.png" width="250"
                            alt="ChefBook"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="/" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="./recipes.html">Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="./AboutUs.html">About Us</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- <a href="#" class="login-button">Login</a> -->
            <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <section class="recipe-section">
        <div class="container d-flex align-items-center justify-content-center fs-1 text-white flex-column">
            <h1 class="text-center" data-aos="fade-up">Search for your favorite meals here...</h1>
            <div class="search-food mt-5" data-aos="fade-out">
                <input type="text" placeholder="Search here..." id="searchInput">
                <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
    </section>

    <div class="results-heading text-center my-5">

    </div>

    <section class="data my-5">
        <div class="show-meal py-5" data-aos="fade-out">

        </div>
    </section>

    <footer class="container-fluid text-white py-5 px-5"
        style="background: #0f0c29; background: linear-gradient(to right, #24243e, #302b63, #0f0c29); border-radius: 5rem 0 0 0;">
        <div class="left-footer">
            <img src="./images/logo.png" alt="logo" class="my-3">
            <p>Your Cooking Guide for Flavorful Dishes.</p>
        </div>
        <div class="mid-footer mx-3">
            <h3 class="footer-heading">Quick Links</h3>
            <ul class="footer-links">
                <li>Home</li>
                <li>About</li>
                <li>Recipes</li>
                <li>Careers</li>
            </ul>
        </div>
        <div class="right-footer">
            <h3 class="footer-heading">Our Social Presence</h3>
            <div class="container px-5">
                <i class="fa-brands fa-twitter mx-1"></i>
                <i class="fa-brands fa-instagram mx-1"></i>
                <i class="fa-brands fa-facebook mx-1"></i>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 300,
        duration: 600
      });
    </script>
